<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wenüy: Inicio de sesión</title>
   
    <!--Google Fonts-->

<body>
    <h4>Wenüy</h4>
    <main class="container">
        
        <input type="textarea" id="message" placeholder="¿Quieres publicar un mensaje">
        <section id="post">
            <select id="situacion" class="browser-default">
                <option value="all">¿En que estas?</option>
                <option value="uber&taxi">Uber&taxi</option>
                <option value="enlacalle">En la calle</option>
                <option value="teayudo">Te ayudo</option>            
            </select>
            <button id="messageadd">Publicar</button>
        </section>
        <section id="result">
            
        </section>
    </main>
 

    <script src="main.js"></script>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
